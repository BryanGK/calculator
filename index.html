<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
            integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>

    <body>
        <div class="container calculator">
            <div class="calc-display">
                <output name="result" id="display">0</output>
            </div><!-- end of display -->
            <div class="row btn-row">
                <div class="col btn-number"><button class="btn" id="btn-clear">C</button></div>
            </div><!-- clear button row -->
            <div class="row btn-row">
                <div class="col btn-number"><button class="btn" id="btn-7">7</button></div>
                <div class="col btn-number"><button class="btn" id="btn-8">8</button></div>
                <div class="col btn-number"><button class="btn" id="btn-9">9</button></div>
                <div class="col btn-number"><button class="btn" id="btn-divide">/</button></div>
            </div><!-- end of top row-->
            <div class="row btn-row">
                <div class="col btn-number"><button class="btn" id="btn-4">4</button></div>
                <div class="col btn-number"><button class="btn" id="btn-5">5</button></div>
                <div class="col btn-number"><button class="btn" id="btn-6">6</button></div>
                <div class="col btn-number"><button class="btn" id="btn-multi">*</button></div>
            </div><!-- end of 2nd row-->
            <div class="row btn-row">
                <div class="col btn-number"><button class="btn" id="btn-1">1</button></div>
                <div class="col btn-number"><button class="btn" id="btn-2">2</button></div>
                <div class="col btn-number"><button class="btn" id="btn-3">3</button></div>
                <div class="col btn-number"><button class="btn" id="btn-sub">-</button></div>
            </div><!-- end of 3rd row-->
            <div class="row btn-row">
                <div class="col btn-number"><button class="btn" id="btn-0">0</button></div>
                <div class="col btn-number"><button class="btn" id="btn-dot">.</button></div>
                <div class="col btn-number"><button class="btn" id="btn-equal">=</button></div>
                <div class="col btn-number"><button class="btn" id="btn-add">+</button></div>
            </div><!-- end of 4th row-->
        </div><!-- end of calculator -->
        <script src="script.js"></script>
    </body>

</html>
